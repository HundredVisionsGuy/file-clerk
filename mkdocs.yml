site_name: file-clerk Documentation
repo_name: 'HundredVisionsGuy/file-clerk'
repo_url: 'https://github.com/HundredVisionsGuy/file-clerk'
copyright: 'copyright: Copyright &copy; 2022 by <a href="https://github.com/HundredVisionsGuy">Chris Winikka (HundredVisionsGuy)</a>'

docs_dir: "docs/sources"

extra:
    social:
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/chris-winikka-31753326/

theme:
    name: material
    custom_dir: docs/theme/
    palette:
        # scheme: preference uses dark or light mode based on user (OS) preference
        scheme: preference
        primary: purple
        accent: #3bb027
    icon:
        logo: fontawesome/solid/code
    favicon: 'docs/assets/images/favicon.ico'
    language: 'en'
    # maybe add features 
    # per https://github.com/davidenunes/tensorx/blob/master/mkdocs.yml

nav:
    - Home: index.md
    - Getting Started: 
        - Installation: start/install.md
        - Tutorial: start/tutorial.md
    - API: api/index.md


plugins:
    - search
    - minify:
        minify_html: true
    - git-revision-date-localized:
        type: timeago
    - git-authors:
        show_contribution: True
    - img2fig
    - mknotebooks:
        execute: false
        # mkdocs-material theme has nicer cell styling
        enable_default_jupyter_cell_styling: false
        enable_default_pandas_dataframe_styling: true
    - awesome-pages
    - enumerate-headings
    - print-site:
        exclude:
            - archive/*


markdown_extensions:
    - codehilite
    - markdown.extensions.admonition
    - markdown.extensions.attr_list
    - markdown.extensions.codehilite:
        guess_lang: false
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - markdown.extensions.toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

# Lots of other settings
edit_uri: edit/MkDocs/docs/
use_directory_urls: false

# Better PDF styling for when you create PDFs using mkdocs-pdf-export-plugin
extra_css:
  - docs_assets/stylesheets/pdf-export.css

# Setup mathjax, see
# https://squidfunk.github.io/mkdocs-material/reference/mathjax/
extra_javascript:
    - javascripts/config.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js